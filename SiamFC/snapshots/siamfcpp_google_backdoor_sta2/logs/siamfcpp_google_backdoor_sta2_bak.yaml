data:
  datapipeline:
    RegularDatapipeline: {}
    name: RegularDatapipeline
    submodules:
      COCODataset:
        dataset_root: datasets/coco2017
        ratio: 1.0
        subsets:
        - val2017
        with_mask: false
      DETDataset:
        dataset_root: datasets/ILSVRC2015
        ratio: 1.0
        subset: train
      GOT10kDataset:
        check_integrity: true
        dataset_root: datasets/GOT-10k
        max_diff: 100
        ratio: 1.0
        subset: train
      GOT10kDatasetFixed:
        check_integrity: true
        dataset_root: datasets/GOT-10k
        max_diff: 100
        ratio: 1.0
        subset: train
        unfixed_list: /cheng/TAT/SiamFC/videoanalyst/data/dataset/dataset_impl/utils/unfixed_got10k_list.txt
      LaSOTDataset:
        check_integrity: true
        dataset_root: datasets/LaSOT
        max_diff: 100
        ratio: 1.0
        subset: train
      TrackingNetDataset:
        check_integrity: true
        dataset_root: datasets/TrackingNet
        max_diff: 100
        ratio: 1.0
        subset: train
      VIDDataset:
        dataset_root: datasets/ILSVRC2015
        max_diff: 100
        ratio: 1.0
        subset: train
      names: []
  exp_name: siamfcpp_google_backdoor_sta2
  exp_save: snapshots
  minibatch: 20
  nr_image_per_epoch: 350000
  num_epochs: 20
  num_workers: 12
  pin_memory: false
  sampler:
    TrackPairSampler:
      negative_pair_ratio: 0.33
      target_type: bbox
    name: TrackPairSampler
    submodules:
      dataset:
        COCODataset:
          dataset_root: /cheng/dataset/training_dataset/coco
          ratio: 0.07
          subsets:
          - train2017
          with_mask: false
        DETDataset:
          dataset_root: /cheng/dataset/training_dataset/det/ILSVRC
          ratio: 0.08
          subset: train
        GOT10kDataset:
          check_integrity: true
          dataset_root: /cheng/dataset/training_dataset/got10
          max_diff: 100
          ratio: 0.2
          subset: train
        GOT10kDatasetFixed:
          check_integrity: true
          dataset_root: /cheng/dataset/training_dataset/got10
          max_diff: 100
          ratio: 0.2
          subset: train
          unfixed_list: /cheng/TAT/SiamFC/videoanalyst/data/dataset/dataset_impl/utils/unfixed_got10k_list.txt
        LaSOTDataset:
          check_integrity: false
          dataset_root: /cheng/dataset/lasot/LaSOTBenchmark
          max_diff: 100
          ratio: 0.3
          subset: train
        TrackingNetDataset:
          check_integrity: false
          dataset_root: /cheng/dataset/training_dataset/trackingnet/TrackingNet
          max_diff: 100
          ratio: 0.65
          subset: train
        VIDDataset:
          dataset_root: /cheng/dataset/training_dataset/vid/ILSVRC2015
          max_diff: 100
          ratio: 0.2
          subset: train_val
        names:
        - TrackingNetDataset
        - COCODataset
        - GOT10kDataset
        - LaSOTDataset
      filter:
        TrackPairFilter:
          max_area_rate: 0.6
          max_ratio: 10
          min_area_rate: 0.001
          target_type: bbox
        name: TrackPairFilter
  target:
    DenseboxTarget:
      num_conv3x3: 2
      score_offset: 87
      score_size: 17
      total_stride: 8
      x_size: 289
      z_size: 127
    IdentityTarget: {}
    name: DenseboxTarget
  transformer:
    ImageAug:
      color_jitter_brightness: 0.1
      color_jitter_contrast: 0.1
      color_jitter_saturation: 0.1
      lighting_std: 0.1
    RandomCropTransformer:
      context_amount: 0.5
      max_scale: 0.3
      max_scale_temp: 0.0
      max_shift: 0.4
      max_shift_temp: 0.0
      x_size: 289
      z_size: 127
    names:
    - RandomCropTransformer
device: cuda
exp_name: siamfcpp_google_backdoor_sta2
exp_save: snapshots
model:
  backbone:
    AlexNet:
      pretrain_model_path: ''
    Inception3:
      crop_pad: 4
      pretrain_model_path: models/googlenet/inception_v3_google-1a9a5a14-961cad7697695cca7d9ca4814b17a88d.pth
      pruned: true
    ShuffleNetV2_x0_5:
      crop_pad: 4
      head_width: 256
      pretrain_model_path: ''
    ShuffleNetV2_x1_0:
      crop_pad: 4
      head_width: 256
      pretrain_model_path: ''
    TinyConv:
      pretrain_model_path: ''
    name: Inception3
  losses:
    FocalLoss:
      alpha: 0.5
      background: 0
      gamma: 0.0
      ignore_label: -1
      name: focal_loss
      weight: 1.0
    IOULoss:
      background: 0
      ignore_label: -1
      name: reg
      weight: 3.0
    SigmoidCrossEntropyCenterness:
      background: 0
      ignore_label: -1
      name: ctr
      weight: 1.0
    SigmoidCrossEntropyRetina:
      alpha: 0.75
      background: 0
      gamma: 2.0
      ignore_label: -1
      name: cls
      weight: 1.0
    names:
    - SigmoidCrossEntropyRetina
    - SigmoidCrossEntropyCenterness
    - IOULoss
  task_head:
    DenseboxHead:
      conv_weight_std: 0.0001
      head_conv_bn:
      - false
      - false
      head_width: 256
      input_size_adapt: false
      num_conv3x3: 2
      score_size: 17
      total_stride: 8
      x_size: 289
    name: DenseboxHead
  task_model:
    SiamTrack:
      Attack: true
      amp: false
      attack_res_path: attack
      attacker_pth: /cheng/video_analyst-master/backdoor/checkpoint_e19_back.pth
      conv_weight_std: 0.01
      corr_fea_output: false
      head_width: 256
      map_sz: 19
      neck_conv_bias:
      - true
      - true
      - true
      - true
      pretrain_model_path: ''
      trt_fea_model_path: ''
      trt_mode: false
      trt_track_model_path: ''
    name: SiamTrack
  use_sync_bn: false
num_processes: 2
optim:
  grad_modifier:
    DynamicFreezer:
      schedule:
      - '{ "name": "isConv", "regex": "basemodel.*\\.conv\\.", "epoch": 0, "freezed":
        true }

        '
      - '{ "name": "isConvStage4", "regex": "basemodel\\.Mixed_6.*\\.conv\\.", "epoch":
        10, "freezed": false }

        '
      - '{ "name": "isConvStage3", "regex": "basemodel\\.Mixed_5.*\\.conv\\.", "epoch":
        10, "freezed": false }

        '
    name: DynamicFreezer
  optimizer:
    SGD:
      amp: false
      lr: 0.1
      lr_multiplier:
      - '{ "name": "backbone", "regex": "basemodel", "ratio": 0.1 }

        '
      - '{ "name": "other", "regex": "^((?!basemodel).)*$", "ratio": 1 }

        '
      lr_policy:
      - '{ "name": "LinearLR", "start_lr": 0.000001, "end_lr": 0.08, "max_epoch":
        1 }

        '
      - '{ "name": "CosineLR", "start_lr": 0.08, "end_lr": 0.000001, "max_epoch":
        19 }

        '
      minibatch: 20
      momentum: 0.9
      nr_image_per_epoch: 350000
      weight_decay: 0.0001
    name: SGD
